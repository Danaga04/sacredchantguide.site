    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- RED ALERT BANNER --- */
        #alert-banner {
            background-color: #d32f2f; /* Bright warning red */
            color: #ffffff;
            text-align: center;
            padding: 12px 20px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- LAYOUT CONTAINER --- */
        .container {
            display: flex;
            flex: 1;
            height: 100%;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- SIDEBAR (Left) --- */
        .sidebar {
            width: 260px;
            background-color: #ba3526; /* BibleGateway Red */
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .logo-area {
            padding: 20px;
            font-family: 'Merriweather', serif;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .nav-links li {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background-color: #a12b1e;
        }

        .nav-links i {

        }

        /* --- MAIN CONTENT (Right) --- */
        .main-content {
            flex: 1;
            padding: 20px 40px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Search Bar Mockup */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f2f2f2;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            max-width: 900px;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            min-width: 0; /* Prevents overflow */
        }

        .search-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            color: #333;
        }

        .search-btn {
            background-color: #ba3526;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Content Card Section */
        .content-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Viewer Count Styling */
        .viewer-count-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #d32f2f; /* Red color to imply 'Live' */
            font-weight: 600;
        }

        .live-dot {
            height: 10px;
            width: 10px;
            background-color: #d32f2f;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Video Container */
        .video-wrapper {
            margin: 0 auto 20px auto;
            width: 100%;
            /* Ensure the video doesn't get too wide on desktop, but fits mobile */
            max-width: 100%; 
        }
        
        /* Email Subscribe Mockup */
        .subscribe-box {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: left;
        }

        .subscribe-box h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sub-input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .sub-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sub-btn {
            background-color: #ba3526;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Footer */
        .bg-footer {
            margin-top: auto;
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #ddd;
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            background-color: #ba3526;
            color: white;
            padding: 15px;
            align-items: center;
            justify-content: space-between;
        }

        /* --- RESPONSIVENESS (MOBILE) --- */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                display: none; /* Hide sidebar on mobile/tablet */
            }
            .mobile-header {
                display: flex;
            }
            .main-content {
                padding: 15px;
            }
            .content-card {
                padding: 15px;
            }
            #alert-banner {
                font-size: 13px;
                padding: 10px;
            }
            .search-select {
                display: none; /* Hide drop down on small screens to save space */
            }
            .search-container {
                margin-bottom: 20px;
            }
            .sub-btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. Date Logic ---
            const dateElement = document.getElementById('alert-banner');
            const today = new Date();
            const options = { month: 'long', day: 'numeric', year: 'numeric' }; // e.g. February 16, 2026
            const formattedDate = today.toLocaleDateString('en-US', options);
            dateElement.innerHTML = `JESUS CHOSE YOU TODAY <span style="text-decoration: underline;">${formattedDate}</span> AND IT IS YOUR DUTY TO LISTEN TO HIM.`;

            // --- 2. Random Viewer Count Logic ---
            let currentViewers = 1181;
            const viewerTextElement = document.getElementById('viewer-count-text');

            function updateViewers() {
                // Randomly determine if we add or subtract (biased slightly towards staying high)
                const change = Math.floor(Math.random() * 15) - 6; // Range: -6 to +8
                
                currentViewers += change;

                // Safety check: don't let it drop too low or go insanely high
                if (currentViewers < 950) currentViewers = 980;
                if (currentViewers > 1400) currentViewers = 1350;

                // Format number with commas (e.g., 1,181)
                const formattedNumber = currentViewers.toLocaleString('en-US');
                
                viewerTextElement.innerText = `${formattedNumber} people are viewing this presentation.`;
            }

            // Run update every 2.5 seconds
            setInterval(updateViewers, 2500);
        });
        
        // Prevent Context Menu (Right Click)
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
